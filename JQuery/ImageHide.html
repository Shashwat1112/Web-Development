<h1>This image wil disappear</h1>

<style>
    .cls1 {
        border: 8px solid red;
        outline: 5px solid black;
        width: 500px;
        padding: 10px;
        margin-top: auto;
    }
</style>

<body>
    <img class="cls1" src="../Assets/Images/Scene.jpeg" alt="Scene">
    <script>
        $(document).ready(function () {
            $(".cls1").hover(function () {
                $(this).hide(2000, function () {
                    // window.alert("The image is gone");
                    $(this).show(2000, function () { });
                })
            })
        })
    </script>
</body>
